version: "3"
services:
  archive:
    container_name: ms-archive-test
    image: 'ms-archive:latest'
    network_mode: bridge
    restart: always
    ports:
      - "9050:8080"
    environment:
      - JAVA_OPTS=-server -Dfile.encoding=UTF-8 -Xms128m -Xmx256m
      - SPRING_PROFILES_ACTIVE=test
	  - SPRING_CLOUD_CONFIG_URI='https://microservices-test.sundsvall.se:8888'
      - SPRING_CLOUD_CONFIG_USERNAME='${CONFIG_SERVER_USERNAME}'
      - SPRING_CLOUD_CONFIG_PASSWORD='${CONFIG_SERVER_PASSWORD}'

